<div class="col-md-4">
  <a href="{{ site.url }}{{ paper.url }}" title="{{ paper.name }}">
    <div class="thumbnail">
        <img src="{{ paper.image_url }}" alt="teaser" itemprop="image" class="img-responsive">
        <div class="caption">
            <h3>{{ paper.name }}</h3>
            <p>{{ paper.description | strip_html | truncate: 160 }}</p>

        </div>
    </div>
  </a>
</div>
